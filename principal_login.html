<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Principal Login â€“ Tyneceploh Educational Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff6b6b;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #c94c4c;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>
  <h2>Principal Login</h2>
  <input type="text" id="username" placeholder="Enter Username" />
  <input type="password" id="password" placeholder="Enter Password" />
  <br />
  <button onclick="login()">Login</button>
  <div id="result"></div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const resultBox = document.getElementById("result");

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      resultBox.style.display = "block";
      resultBox.innerHTML = "Checking credentials...";

      try {
        const formData = new URLSearchParams();
        formData.append('role', 'principal');
        formData.append('username', username);
        formData.append('password', password);

        const response = await fetch('https://script.google.com/macros/s/AKfycbxD4I6gTNaDa-HgtZQazLP2hZDOa-yEcyt0IBkJNJ008xMu6aDx3Gw0TuY-MgHv83qO/exec', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();

        if (data.status === "success") {
          resultBox.innerHTML = '<span style="color:green;">Login successful! Redirecting...</span>';
          setTimeout(() => {
            window.location.href = "principal_dashboard.html";
          }, 1500);
        } else {
          resultBox.innerHTML = `<span style="color:red;">${data.message}</span>`;
        }
      } catch (err) {
        resultBox.innerHTML = '<span style="color:red;">Error connecting to server. Please try again.</span>';
      }
    }
  </script>
</body>
</html>
