<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard - Tyneceploh Educational Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0 20px;
    }
    header {
      background: #6b4d3b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #6b4d3b;
      color: white;
    }
    #logoutBtn {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #6b4d3b;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    #logoutBtn:hover {
      background-color: #563a28;
    }
  </style>
</head>
<body>

  <header>
    <h1>Student Dashboard</h1>
    <p>Tyneceploh Educational Foundation</p>
  </header>

  <main>
    <h2>Your Results</h2>
    <div id="resultsArea">Loading results...</div>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </main>

  <script>
    function logout() {
      localStorage.removeItem('studentID');
      location.href = "index.html";
    }

    window.onload = function() {
      const studentID = localStorage.getItem('studentID');
      const resultsArea = document.getElementById('resultsArea');

      if (!studentID) {
        resultsArea.innerHTML = '<p>Please login first.</p>';
        setTimeout(() => {
          location.href = "index.html";
        }, 2000);
        return;
      }

      const url = 'https://script.google.com/macros/s/AKfycbz3-cZZM_Zl23gfNJFczdOHL_ywDz0Rxi38ao4O82GU1_edzNtQpJF3M5W4eAU_KR9s/exec?getResultsFor=' + encodeURIComponent(studentID);

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            displayResults(data.results);
          } else {
            resultsArea.innerHTML = '<p>No results found or not yet approved.</p>';
          }
        })
        .catch(error => {
          resultsArea.innerHTML = '<p>Network error. Please try again.</p>';
          console.error(error);
        });

      function displayResults(results) {
        if (!results || results.length === 0) {
          resultsArea.innerHTML = '<p>No results available.</p>';
          return;
        }

        let html = '<table><thead><tr><th>Subject</th><th>Score</th></tr></thead><tbody>';
        results.forEach(item => {
          html += '<tr><td>' + item.subject + '</td><td>' + item.score + '</td></tr>';
        });
        html += '</tbody></table>';
        resultsArea.innerHTML = html;
      }
    }
  </script>

</body>
</html>
