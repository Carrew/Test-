<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Results â€“ Tyneceploh Educational Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #fafafa;
      color: #333;
    }
    h2 {
      color: #2a2a72;
      text-align: center;
    }
    label, input, button {
      display: block;
      margin: 10px auto;
      max-width: 300px;
      width: 90%;
      font-size: 16px;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #574b90;
    }
    #message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
      display: none;
    }
    th, td {
      border: 1px solid #888;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #6c63ff;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Student Results</h2>

  <label for="studentId">Enter Your Student ID:</label>
  <input type="text" id="studentId" placeholder="e.g. TEF2025-0001" />

  <button onclick="fetchResults()">Check Results</button>

  <div id="message"></div>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <script>
    async function fetchResults() {
      const studentId = document.getElementById("studentId").value.trim();
      const messageDiv = document.getElementById("message");
      const resultsTable = document.getElementById("resultsTable");
      const resultsBody = document.getElementById("resultsBody");

      messageDiv.textContent = "";
      resultsTable.style.display = "none";
      resultsBody.innerHTML = "";

      if (!studentId) {
        messageDiv.textContent = "Please enter your Student ID.";
        messageDiv.style.color = "red";
        return;
      }

      messageDiv.textContent = "Loading results...";
      messageDiv.style.color = "black";

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbz3-cZZM_Zl23gfNJFczdOHL_ywDz0Rxi38ao4O82GU1_edzNtQpJF3M5W4eAU_KR9s/exec?getResultsFor=${encodeURIComponent(studentId)}`);
        const data = await response.json();

        if (data.status === "success") {
          const results = data.results;

          if (results.length === 0) {
            messageDiv.textContent = "No results available yet.";
            return;
          }

          for (const item of results) {
            const row = `<tr><td>${item.subject}</td><td>${item.score}</td></tr>`;
            resultsBody.insertAdjacentHTML("beforeend", row);
          }
          resultsTable.style.display = "table";
          messageDiv.textContent = "";
        } else {
          messageDiv.textContent = "Results not found or not approved yet.";
          messageDiv.style.color = "red";
        }
      } catch (error) {
        messageDiv.textContent = "Error fetching results. Please try again.";
        messageDiv.style.color = "red";
      }
    }
  </script>

</body>
</html>
