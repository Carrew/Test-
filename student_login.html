<!DOCTYPE html>
<html>
<head>
  <title>Student Login - Tyneceploh Educational Foundation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    form {
      background: white;
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h2>Student Login - Check Your Results</h2>
  <form id="loginForm">
    <input type="text" name="studentID" placeholder="Enter your ID (e.g. TEF2025-0001)" required />
    <input type="password" name="pin" placeholder="Enter your PIN" required />
    <button type="submit">Login</button>
  </form>

  <p id="response"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz3-cZZM_Zl23gfNJFczdOHL_ywDz0Rxi38ao4O82GU1_edzNtQpJF3M5W4eAU_KR9s/exec';

    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const form = new FormData(e.target);
      fetch(scriptURL, {
        method: 'POST',
        body: form
      })
      .then(response => response.text())
      .then(result => {
        if (result.includes('Success')) {
          document.getElementById('response').innerText = "Login successful! Redirecting...";
          // Replace with your results page
          setTimeout(() => {
            window.location.href = `student_results.html?id=${form.get("studentID")}`;
          }, 1500);
        } else {
          document.getElementById('response').innerText = result;
        }
      })
      .catch(error => {
        console.error('Error!', error.message);
        document.getElementById('response').innerText = "Error connecting to server.";
      });
    });
  </script>
</body>
</html>
