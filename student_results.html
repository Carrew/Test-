<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Results â€“ Tyneceploh Educational Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background-color: #6c63ff;
      color: white;
    }
    #message {
      text-align: center;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Your Approved Results</h2>
  <div id="message"></div>
  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Get studentID from URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const studentID = urlParams.get('studentID');

    if (!studentID) {
      document.getElementById('message').textContent = 'No student ID found in URL.';
    } else {
      fetchResults(studentID);
    }

    async function fetchResults(id) {
      try {
        const url = `https://script.google.com/macros/s/AKfycbz3-cZZM_Zl23gfNJFczdOHL_ywDz0Rxi38ao4O82GU1_edzNtQpJF3M5W4eAU_KR9s/exec?getResultsFor=${encodeURIComponent(id)}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.status === "success") {
          displayResults(data.results);
        } else {
          document.getElementById('message').textContent = 'No results found or not approved yet.';
        }
      } catch (error) {
        document.getElementById('message').textContent = 'Error fetching results. Try again later.';
      }
    }

    function displayResults(results) {
      const tbody = document.querySelector('#resultsTable tbody');
      tbody.innerHTML = ''; // Clear any previous data

      results.forEach(item => {
        const row = document.createElement('tr');
        const subjectCell = document.createElement('td');
        subjectCell.textContent = item.subject;
        const scoreCell = document.createElement('td');
        scoreCell.textContent = item.score;

        row.appendChild(subjectCell);
        row.appendChild(scoreCell);
        tbody.appendChild(row);
      });

      document.getElementById('resultsTable').style.display = 'table';
      document.getElementById('message').textContent = '';
    }
  </script>
</body>
</html>
