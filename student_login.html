<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login â€“ Tyneceploh Educational Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #6c63ff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #574b90;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>
  <h2>Student Result Login</h2>

  <input type="text" id="studentId" placeholder="Enter Your Student ID" />
  <input type="password" id="pin" placeholder="Enter Your PIN" />
  <br />
  <button onclick="checkResult()">Login</button>

  <div id="result"></div>

  <script>
    async function checkResult() {
      const studentId = document.getElementById("studentId").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const resultBox = document.getElementById("result");

      if (!studentId || !pin) {
        alert("Please enter both Student ID and PIN.");
        return;
      }

      resultBox.style.display = "block";
      resultBox.innerHTML = "Checking credentials...";

      try {
        const url = `https://script.google.com/macros/s/AKfycbxD4I6gTNaDa-HgtZQazLP2hZDOa-yEcyt0IBkJNJ008xMu6aDx3Gw0TuY-MgHv83qO/exec?id=${encodeURIComponent(studentId)}&pin=${encodeURIComponent(pin)}`;
        
        const response = await fetch(url);
        const data = await response.text();

        if (data === "success") {
          resultBox.innerHTML = '<span style="color:green;">Login successful! Redirecting...</span>';
          setTimeout(() => {
            window.location.href = `student_results.html?id=${encodeURIComponent(studentId)}`;
          }, 1500);
        } else {
          resultBox.innerHTML = `<span style="color:red;">Invalid ID or PIN.</span>`;
        }
      } catch (err) {
        resultBox.innerHTML = `<span style="color:red;">Error connecting to server. Please try again.</span>`;
      }
    }
  </script>
</body>
</html>
