<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login â€“ Tyneceploh Educational Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    h2 {
      color: #2c3e50;
    }
    input[type="text"] {
      padding: 12px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #5c6bc0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3f51b5;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>
  <h2>Student Login</h2>

  <input type="text" id="studentId" placeholder="Enter your Student ID">
  <br>
  <button onclick="checkResult()">Check Result</button>

  <div id="result"></div>

  <script>
    async function checkResult() {
      const studentId = document.getElementById("studentId").value.trim();
      const resultBox = document.getElementById("result");

      if (studentId === "") {
        alert("Please enter your Student ID");
        return;
      }

      resultBox.style.display = "block";
      resultBox.innerHTML = "Checking... Please wait.";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz3-cZZM_Zl23gfNJFczdOHL_ywDz0Rxi38ao4O82GU1_edzNtQpJF3M5W4eAU_KR9s/exec?studentId=" + encodeURIComponent(studentId));
        const data = await response.json();

        if (data.status === "success") {
          resultBox.innerHTML = `<h3>Result for ${data.name}</h3><pre>${data.result}</pre>`;
        } else {
          resultBox.innerHTML = `<span style="color:red;">${data.message}</span>`;
        }
      } catch (error) {
        resultBox.innerHTML = `<span style="color:red;">Error fetching result. Please try again later.</span>`;
      }
    }
  </script>
</body>
</html>
