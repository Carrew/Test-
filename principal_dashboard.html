<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Principal Dashboard â€“ Tyneceploh Educational Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #6c63ff;
      color: white;
    }
    button {
      padding: 6px 12px;
      margin-right: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    .approve-btn {
      background-color: #4CAF50;
    }
    .reject-btn {
      background-color: #f44336;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Principal Dashboard</h2>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Subject</th>
        <th>Score</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Pending results will appear here -->
    </tbody>
  </table>

  <div id="message"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';

    // Load pending results on page load
    async function loadPendingResults() {
      try {
        // Call backend to get pending results - adjust endpoint & params accordingly
        const response = await fetch(`${scriptURL}?getPendingResults=true`);
        const data = await response.json();

        const tbody = document.querySelector("#resultsTable tbody");
        tbody.innerHTML = "";

        if (data.status === "success" && data.results.length > 0) {
          data.results.forEach(item => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
              <td>${item.studentId}</td>
              <td>${item.subject}</td>
              <td>${item.score}</td>
              <td>
                <button class="approve-btn" onclick="approveResult('${item.studentId}', '${item.subject}')">Approve</button>
                <button class="reject-btn" onclick="rejectResult('${item.studentId}', '${item.subject}')">Reject</button>
              </td>
            `;

            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No pending results.</td></tr>';
        }
      } catch (err) {
        document.getElementById("message").textContent = "Error loading results.";
        console.error(err);
      }
    }

    async function approveResult(studentId, subject) {
      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: new URLSearchParams({
            action: 'approve',
            studentId,
            subject
          })
        });
        const data = await response.json();

        if (data.status === "success") {
          document.getElementById("message").textContent = `Approved result for ${studentId} - ${subject}`;
          loadPendingResults();
        } else {
          document.getElementById("message").textContent = `Failed to approve: ${data.message}`;
        }
      } catch (err) {
        document.getElementById("message").textContent = "Error approving result.";
      }
    }

    async function rejectResult(studentId, subject) {
      const reason = prompt("Please enter the reason for rejection:");
      if (!reason) return;

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: new URLSearchParams({
            action: 'reject',
            studentId,
            subject,
            reason
          })
        });
        const data = await response.json();

        if (data.status === "success") {
          document.getElementById("message").textContent = `Rejected result for ${studentId} - ${subject}`;
          loadPendingResults();
        } else {
          document.getElementById("message").textContent = `Failed to reject: ${data.message}`;
        }
      } catch (err) {
        document.getElementById("message").textContent = "Error rejecting result.";
      }
    }

    // Initial load
    loadPendingResults();
  </script>
</body>
</html>
