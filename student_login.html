<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Keep your existing styles here */
  </style>
</head>
<body>
  <h2>Student Result Login</h2>

  <input type="text" id="studentId" placeholder="Enter Your Student ID" />
  <input type="password" id="pin" placeholder="Enter Your PIN" />
  <br />
  <button onclick="checkResult()">Login</button>

  <div id="result"></div>

  <script>
    async function checkResult() {
      const studentId = document.getElementById("studentId").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const resultBox = document.getElementById("result");

      if (!studentId || !pin) {
        alert("Please enter both Student ID and PIN.");
        return;
      }

      resultBox.style.display = "block";
      resultBox.innerHTML = "Checking credentials...";

      try {
        const url = `https://script.google.com/macros/s/AKfycbxD4I6gTNaDa-HgtZQazLP2hZDOa-yEcyt0IBkJNJ008xMu6aDx3Gw0TuY-MgHv83qO/exec?studentID=${encodeURIComponent(studentId)}&pin=${encodeURIComponent(pin)}`;
        
        const response = await fetch(url);
        const data = await response.text();

        if (data === "success") {
          resultBox.innerHTML = '<span style="color:green;">Login successful! Redirecting...</span>';
          setTimeout(() => {
            // Redirect with studentID as URL param for results page
            window.location.href = `student_results.html?studentID=${encodeURIComponent(studentId)}`;
          }, 1500);
        } else {
          resultBox.innerHTML = `<span style="color:red;">Invalid ID or PIN.</span>`;
        }
      } catch (err) {
        resultBox.innerHTML = `<span style="color:red;">Error connecting to server. Please try again.</span>`;
      }
    }
  </script>
</body>
</html>
