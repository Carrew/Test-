<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login â€“ Tyneceploh Educational Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #6c63ff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #574b90;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>
  <h2>Student Result Login</h2>
  <input type="text" id="studentID" placeholder="Enter Your Student ID" />
  <input type="password" id="pin" placeholder="Enter Your PIN" />
  <br />
  <button onclick="checkResult()">Login</button>
  <div id="result"></div>

  <script>
    async function checkResult() {
      const studentID = document.getElementById("studentID").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const resultBox = document.getElementById("result");

      if (!studentID || !pin) {
        alert("Please enter both Student ID and PIN.");
        return;
      }

      resultBox.style.display = "block";
      resultBox.innerHTML = "Checking credentials...";

      try {
        const url = `https://script.google.com/macros/s/AKfycbz3-cZZM_Zl23gfNJFczdOHL_ywDz0Rxi38ao4O82GU1_edzNtQpJF3M5W4eAU_KR9s/exec?studentID=${encodeURIComponent(studentID)}&pin=${encodeURIComponent(pin)}`;
        const response = await fetch(url);
        const text = await response.text();

        if (text === "success") {
          resultBox.innerHTML = `<span style="color:green;">Login successful! You can now check your results.</span>`;
          // Redirect or show results here as needed
        } else {
          resultBox.innerHTML = `<span style="color:red;">Invalid Student ID or PIN.</span>`;
        }
      } catch (err) {
        resultBox.innerHTML = `<span style="color:red;">Error connecting to server. Please try again.</span>`;
      }
    }
  </script>
</body>
</html>
